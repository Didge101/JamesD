<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamesD</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Didot:wght@400;700&display=swap">
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Didot', serif;
            color: white;
        }

        /* Section 1: Video Background */
        .section-1 {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            will-change: transform;
        }

        /* Main title */
        .main-title {
            position: absolute;
            color: white;
            font-size: 3em;
            z-index: 1;
        }

        /* Social Icons */
        .social-icons {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1;
        }

        .social-icons a {
            color: white;
            font-size: 2em;
        }

        /* Bio Link */
        .bio-link {
            margin-top: 10px;
            font-size: 1.5em;
            font-family: 'Didot', serif;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        /* Out Now Section */
        .out-now {
            position: absolute;
            bottom: 100px;
            text-align: center;
            z-index: 1;
        }

        .out-now-image {
            width: 150px;
            cursor: pointer;
        }

        /* Deftu Logo */
        .deftu-logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .deftu-logo {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Section 2: Content */
        .section-2 {
            background: url('/Images/IMG_0114.JPG') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .footer {
            color: white;
            text-align: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        /* Mobile Parallax Effect */
        @media (max-width: 768px) {
            .section-1.parallax {
                background: none;
            }

            .video-background {
                object-position: center;
                object-fit: cover;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                transform: translateY(0);
                will-change: transform;
                transition: transform 0.3s ease-out;
            }
        }
    </style>
</head>
<body>
    <!-- Section 1: Video background with parallax -->
    <div class="section-1 parallax" data-speed="20">
        <!-- Video Background -->
        <video class="video-background" autoplay muted loop playsinline>
            <source src="/Videos/Loop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Main Title -->
        <div class="main-title">James D</div>

        <!-- Social Links -->
        <div class="social-icons">
            <a href="https://www.instagram.com/jamesddidit/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@Jam3sDMusic" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="https://open.spotify.com/artist/1t7AnALQP6ztA1A0EjhB1v" target="_blank" title="Spotify"><i class="fab fa-spotify"></i></a>
            <a href="https://music.apple.com/us/artist/james-d/1760663911" target="_blank" title="Apple Music"><i class="fab fa-apple"></i></a>
            <a href="https://soundcloud.com/david-gunner-761387445?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank" title="SoundCloud"><i class="fab fa-soundcloud"></i></a>
        </div>

        <!-- Bio Link -->
        <div class="bio-link">
            <a href="bio.html">Bio</a>
        </div>

        <!-- Out Now Section -->
        <div class="out-now">
            <a href="https://distrokid.com/hyperfollow/jamesd2/4-am-feat-carse" target="_blank">
                <img src="/Images/4amicon.JPG" alt="Alive Cover" class="out-now-image">
            </a>
            <div class="out-now-text">OUT NOW!</div>
        </div>

        <!-- Deftu Logo -->
        <div class="deftu-logo-container">
            <img src="/Images/Deftu logo white.png" alt="Deftu Logo" class="deftu-logo">
        </div>

        <!-- Song Audio -->
        <audio id="song-clip" src="/Audio/4AM.mp3"></audio>
    </div>

    <!-- Section 2: Video content with image background -->
    <div class="section-2 parallax" data-speed="15">
        <!-- Image Background for Section 2 -->
        <div class="background-image"></div>

        <div class="content">
            <h2 class="video-title">MORE TO COME</h2>
            <video class="center-video" controls>
                <source src="/Videos/BTS2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="footer">
            Â© 2024 James D | All Rights Reserved
        </div>
    </div>

    <script>
        const songClip = document.getElementById('song-clip');
        const hoverImage = document.getElementById('hover-image');

        // Hover event to play the clip from 44 seconds for 10 seconds
        hoverImage.addEventListener('mouseenter', () => {
            songClip.currentTime = 44; // Start at 44 seconds
            songClip.play();
            setTimeout(() => {
                songClip.pause(); // Pause after 10 seconds
            }, 10000); // 10 seconds
        });

        hoverImage.addEventListener('mouseleave', () => {
            songClip.pause(); // Pause when mouse leaves
        });

        // Pause audio when the tab is not active
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                songClip.pause(); // Pause if the document is hidden
            }
        });

        // Parallax effect for video background on scroll
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const video = document.querySelector('.video-background');
            const parallaxSpeed = 0.5; // Adjust speed of parallax movement
            video.style.transform = `translateY(${scrollPosition * parallaxSpeed}px)`;
        });
    </script>
</body>
</html>
