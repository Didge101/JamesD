<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamesD</title>
    <link rel="icon" href="/Assets/deftu logo w background.png" type="image/png">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Didot:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            color: white;
            text-align: center;
            overflow-x: hidden; /* Prevents horizontal scrollbars */
        }

        /* Parallax Section 1 */
        .section-1 {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: url('/Images/IMG_0114.JPG') no-repeat center center fixed;
            background-size: cover;
        }

        .section-1 video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .logo-container {
            position: relative;
            text-align: center;
        }

        .logo {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .social-links {
            display: none;
            margin-top: 20px;
            justify-content: center;
            align-items: flex-start;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .social-links.active {
            display: flex;
            opacity: 1;
        }

        .social-links a {
            color: white;
            margin: 0 15px;
            font-size: 30px;
            text-decoration: none;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        .spotify-bio {
            position: relative;
            display: inline-block;
            text-align: center;
        }

        .spotify-bio .bio-link {
            font-size: 18px;
            text-transform: uppercase;
            margin-top: 5px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
            position: absolute;
            top: 40px; /* Position the bio under the icon */
            left: 25%;
            transform: translateX(-50%);
        }

        .spotify-bio .bio-link:hover {
            transform: translateX(-50%) scale(1.1);
        }

        /* Parallax Section 2 */
        .section-2 {
            background: url('Images/IMG_0114.JPG') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            background-attachment: fixed; /* Parallax effect */
        }

        .footer {
            color: white;
            text-align: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="section-1">
        <video autoplay muted loop>
            <source src="/Videos/Loop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="logo-container">
            <img src="/Images/Deftu logo white.png" alt="Deftu Logo" class="logo" id="deftu-logo">

            <div class="social-links" id="social-links">
                <a href="https://www.instagram.com/jamesddidit/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/@Jam3sDMusic" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
                <div class="spotify-bio">
                    <a href="https://open.spotify.com/artist/1t7AnALQP6ztA1A0EjhB1v" target="_blank" title="Spotify"><i class="fab fa-spotify"></i></a>
                    <a href="bio.html" target="_blank" class="bio-link" title="Bio">Bio</a>
                </div>
                <a href="https://music.apple.com/us/artist/james-d/1760663911" target="_blank" title="Apple Music"><i class="fab fa-apple"></i></a>
                <a href="https://soundcloud.com/david-gunner-761387445?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank" title="SoundCloud"><i class="fab fa-soundcloud"></i></a>
            </div>
        </div>
    </div>

    <div class="section-2">
        <div class="content">
            <h2 class="video-title">MORE TO COME</h2>
            <video class="center-video" controls>
                <source src="/Videos/BTS2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="footer">
            Â© 2024 James D | All Rights Reserved
        </div>
    </div>

    <audio id="song-clip" src="/Audio/4AM.mp3"></audio>

    <script>
        const songClip = document.getElementById('song-clip');
        const logo = document.getElementById('deftu-logo');
        const socialLinks = document.getElementById('social-links');

        // Hover event to play the clip from 44 seconds for 10 seconds
        logo.addEventListener('mouseenter', () => {
            songClip.currentTime = 44; // Start at 44 seconds
            songClip.play();
            setTimeout(() => {
                songClip.pause(); // Pause after 10 seconds
            }, 10000); // 10 seconds
        });

        logo.addEventListener('mouseleave', () => {
            songClip.pause(); // Pause when mouse leaves
        });

        // Toggle social links visibility on logo click
        logo.addEventListener('click', () => {
            socialLinks.classList.toggle('active');
        });

        // Pause audio when the tab is not active
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                songClip.pause(); // Pause if the document is hidden
            }
        });

        // Add parallax effect for video background
        window.addEventListener('scroll', function() {
            const section1 = document.querySelector('.section-1');
            const scrollPos = window.scrollY;
            section1.style.backgroundPositionY = scrollPos * 0.5 + "px"; // Adjust parallax speed
        });
    </script>
</body>
</html>
